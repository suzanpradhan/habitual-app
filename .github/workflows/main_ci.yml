name: HabitualCI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  flutter_test:
    name: Flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          java-version: "12.x"

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Check Flutter Version
        run: flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Format Code
        run: flutter format --fix .

      - name: Analyze Code
        run: flutter analyze

      - name: Flutter Tests Run
        run: flutter test

  build_appbundle:
    name: Build Flutter (Android)
    needs: [flutter_test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build apk --release --flavor production -t lib/main_production.dart


