name: habitual
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

flavorizr:
  app:
    android:
      flavorDimensions: "flavor-type"
    ios:

  flavors:
    production:
      app:
        name: "Habitual"
      android:
        applicationId: "com.suzan.habitual"
      ios:
        bundleId: "com.suzan.habitual"

    sandbox:
      app:
        name: "Habitual - Sandbox"
      android:
        applicationId: "com.suzan.habitual-sandbox"
      ios:
        bundleId: "com.suzan.habitual-sandbox"

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # Cupertino Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Flavour
  flutter_flavorizr: ^2.1.3

  # Flutter Linting
  flutter_lints: ^1.0.0

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true